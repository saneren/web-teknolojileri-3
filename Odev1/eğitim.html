                                İlkokul ve ortaokul eğitimimi evime yakın olan bir okulda okudum. 8. sınıfta lise
                                sınavlarına
                                girdikten sonra muhteşem bir manzaraya ve harika bir
                                konuma sahip olan , 1911 yılında Reşadiye Numune Mektebi adıyla açılan şu anki ismiyle
                                Eyüp Anadolu Lisesi'nde okudum. Burada iken okulun konumu
                                gereği deniz sporlarında
                                çeşitli eğitimler aldım. Daha sonra yine okuduğum liseye yakın olan bir futbol kulübü olan
                                Eyüpspor'da birkaç yıl resmi
                                maçlara çıktım ve burada antrenmanlar yaparak hem sağlıksal açıdan hem de vücut gelişimi
                                açısından
                                pozitif yönde etkiler aldım
                                Ardından bazı sebeplerden dolayı kulüpten ayrılmak zorunda kaldım. Daha sonra üniversite
                                sınavlarına
                                girerek yine konumu ve manzarası muhteşem olan
                                Sakarya Üniversitesi'nde Bilgisayar ve Bilişim Bilimleri Fakültesi'nde Bilgisayar
                                Mühendisliği
                                okumaya hak kazandım.
                                İlk yılımda İngilizce hazırlık eğitimi aldım ve sonunda B2 İngilizce dil yeterlilik
                                sertifikasına sahip oldum.
                                Şimdi de bilgisayar
                                mühendisliğinde birinci sınıfta okumaktayım.
                            </div>
